<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Site</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: #f5f5f5;
      padding: 1rem;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .sidebar a {
      text-decoration: none;
      color: #333;
      margin: 0.5rem 0;
    }
    .content {
      flex: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="your-photo.jpg" alt="My Picture">
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="content">
    <h1>Welcome</h1>
    <p>This is the main content area. Add sections, posts, or whatever you like here.</p>
  </div>
</body>
</html>
